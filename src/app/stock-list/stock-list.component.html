<mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="pageEvent = $event"  [pageSize]="pageSize"></mat-paginator>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="descr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.descr}} </td>
  </ng-container>

  <ng-container matColumnDef="fullDesc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Full description </th>
    <td mat-cell *matCellDef="let element"> {{element.fullDesc}} </td>
  </ng-container>

  <ng-container matColumnDef="fclientCond">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> fclientCond </th>
    <td mat-cell *matCellDef="let element"> {{element.fclientCond}} </td>
  </ng-container>

  <ng-container matColumnDef="fregionCoef">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> fregionCoef </th>
    <td mat-cell *matCellDef="let element"> {{element.fregionCoef}} </td>
  </ng-container>

  <ng-container matColumnDef="fsapShare">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> fsapShare </th>
    <td mat-cell *matCellDef="let element"> {{element.fsapShare}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editStock(row)"></tr>


</table>
